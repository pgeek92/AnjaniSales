<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login to Demo</title>

	<!-- Bootstrap Core CSS -->

	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<link href="css/help.css" rel="stylesheet" />

	<script src="js/history.js"></script>
	<script src="js/loginValidation.js">
		
	</script>
</h:head>

<body>
	<h:form>
		<p:panel id="headPanel" header="Demo" style=" height:600px">
			<br></br>

			<h:form id="login">
				<p:growl id="growl" showDetail="false" sticky="true" life="5000" />


				<center>
					<p:panel id="formPanel" header="Sign in Here" style="width:500px;">
						<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">
							<p:outputLabel for="userId" value="User Id : "></p:outputLabel>
							<p:inputText required="true"
								value="#{loginManagedBean.user.userId}" id="userId"
								placeholder="Enter User Id"
								requiredMessage="User Id is mandatory"></p:inputText>

							<p:outputLabel for="pwd" value="Password : "></p:outputLabel>
							<p:password required="true"
								value="#{loginManagedBean.user.password}" id="pwd"
								placeholder="Enter Password"
								requiredMessage="Password is mandatory"></p:password>



						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">
							<p:commandButton action="#{loginManagedBean.loginUserAction}"
								id="submit" title="Sign in" update="growl" />
							<p:commandButton title="Reset" update="formPanel" process="@this"
								style="margin-right:20px;">
								<p:resetInput target="formPanel" />
							</p:commandButton>
						</h:panelGrid>
						<br></br>
						<center>
							<p:outputLabel value="Don't have an account yet! Please "
								style="font-size:15px">
								<p:link outcome="register.xhtml" value="Sign Up"
									style="color:blue"></p:link>
							</p:outputLabel>
							<p:outputLabel value=" Here" style="font-size:15px" />
						</center>
					</p:panel>
				</center>
			</h:form>



			<br> </br>
			<br> </br>

		</p:panel>
		<center>
			<h:outputLabel value="&copy; Copyright"
				style="position: relative; left: 0; bottom: 0; right: 0;"></h:outputLabel>
		</center>
	</h:form>
</body>
</html>
