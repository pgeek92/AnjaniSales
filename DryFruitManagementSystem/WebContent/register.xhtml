<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login to Demo</title>
	<script src="js/history.js"></script>
</h:head>

<body>
	<h:form>

		<p:panel id="headPanel" header="Demo">
			<br></br>

			<h:form id="registerNew">
				<p:growl id="growl" showDetail="false" life="5000" />
				<center>

					<p:panel id="formPanel" header="User Registration"
						style="width:900px">
						<p:focus context="formPanel" />
						<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">
							<p:outputLabel for="userId" value="User Id : "></p:outputLabel>
							<p:inputText required="true"
								value="#{registerManagedBean.registerBean.userId}" id="userId"
								placeholder="Enter User Id"
								requiredMessage="User Id is mandatory">
								<p:ajax event="blur" update="growl" />

							</p:inputText>
							<p:outputLabel for="pwd" value="Password : "></p:outputLabel>

							<h:panelGroup>
								<p:password required="true"
									value="#{registerManagedBean.registerBean.password}" id="pwd"
									placeholder="Enter Password"
									validator="#{passwordValidator.validate}"
									requiredMessage="Password is mandatory" feedback="true"
									weakLabel="weak" goodLabel="good" strongLabel="strong">
									<p:ajax event="blur" update="growl" />
								</p:password>
								<br></br>
								<h:outputLabel
									value="atleast 8 character, with one digit, one character and one special character(@,#,$,%,^,+,=)"
									style="font-size:10px"></h:outputLabel>
							</h:panelGroup>

							<p:outputLabel for="confpwd" value="Confirm Password : "></p:outputLabel>
							<p:password required="true"
								value="#{registerManagedBean.registerBean.confirmPassword}"
								id="confpwd" placeholder="Enter Confirm Password"
								requiredMessage="Confirm Password is mandatory">

								<p:ajax event="blur" update="growl" />
							</p:password>

							<p:outputLabel for="userName" value="Full Name : "></p:outputLabel>
							<p:inputText required="true"
								value="#{registerManagedBean.registerBean.userName}"
								id="userName" placeholder="Enter Full Name"
								requiredMessage="User Name is mandatory"></p:inputText>


							<p:outputLabel for="secQue"
								value="Select One Security Question : " />
							<p:selectOneMenu id="secQue" styleClass="width:100px"
								value="#{registerManagedBean.registerBean.secureQuest}"
								required="true"
								requiredMessage="Please select security question">
								<f:selectItem itemLabel="Select security question" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{registerManagedBean.secureQuestList}" />
							</p:selectOneMenu>


							<p:outputLabel for="secAns" value="Security Answer : "></p:outputLabel>
							<p:inputText required="true"
								value="#{registerManagedBean.registerBean.secAnswer}"
								id="secAns" placeholder="Enter Security Answer"
								requiredMessage="Security answer is mandatory"></p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">
							<p:commandButton
								action="#{registerManagedBean.registerActionListener}"
								id="submit" title="Register" update="growl" />
							<p:commandButton title="Reset" update="formPanel" process="@this"
								style="margin-right:20px;">
								<p:resetInput target="formPanel" />
							</p:commandButton>
						</h:panelGrid>
						<br></br>
						<center>
							<p:outputLabel value="If already you have an account, Please "
								style="font-size:15px">
								<p:link outcome="login.xhtml" value="Sign In" style="color:blue"></p:link>
							</p:outputLabel>
							<p:outputLabel value=" Here" style="font-size:15px" />
						</center>
					</p:panel>

				</center>
			</h:form>
			


		</p:panel>
		<center>
			<h:outputLabel value="&copy; Copyright"
				style="position: relative; left: 0; bottom: 0; right: 0;"></h:outputLabel>
		</center>
	</h:form>
</body>
</html>
