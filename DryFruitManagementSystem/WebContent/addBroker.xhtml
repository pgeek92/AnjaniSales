<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="js/history.js"></script>

</h:head>


<body>
	<h:form>
		<p:panel id="basic" header="Demo" style=" height:600px">
			<ui:include src="adminMenuBar.xhtml" />
			<br></br>

			<h:form id="addBrokerForm">
				<p:growl id="growl" showDetail="false" sticky="false" life="5000"
					redisplay="false" />
				<p:panel id="basic1" header="Add Broker" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">

						<p:outputLabel for="brokerName" value="Broker Name"></p:outputLabel>
						<p:inputText required="true" id="brokerName" placeholder="Enter Broker Name"
							value="#{brokerManagedBean.brokerBean.brokerName}"
							requiredMessage="Broker Name is mandatory" maxlength="50"></p:inputText>

						<p:outputLabel for="ttlAmtRmg" value="Outstanding Amount"></p:outputLabel>
						<p:inputNumber
							value="#{brokerManagedBean.brokerBean.totalAmountRemaining}"
							id="ttlAmtRmg" required="true" requiredMessage="Outstanding Amount is mandatory"  placeholder="Total Outstanding Amount"
							decimalPlaces="2"
							/>

						<p:outputLabel value="Remarks"></p:outputLabel>
						<h:panelGroup>
							<p:inputTextarea style="resize : none" rows="3" cols="22"
								counter="remarksDisplay" maxlength="100"
								counterTemplate="{0} characters remaining." autoResize="false"
								value="#{brokerManagedBean.brokerBean.remarks}" placeholder="Enter Remarks here"/>
							<br></br>
							<h:outputText id="remarksDisplay" style="font-size:12px" />
						</h:panelGroup>
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="15" style="margin : 0 auto;">
						<p:commandButton
							action="#{brokerManagedBean.addBrokerActionListener}" id="submit"
							title="Add Broker" update="growl" />
						<p:commandButton title="Reset" update="basic1" process="@this">
							<p:resetInput target="basic1" />
						</p:commandButton>

					</h:panelGrid>
				</p:panel>
			</h:form>
			<br> </br>
			<br> </br>
		</p:panel>
		<p:blockUI block="basic" trigger="addBrokerForm:submit">
			<p:outputLabel value="LOADING"></p:outputLabel>
			<br></br>
			<img src="images/ajaxloadingbar.gif" />
		</p:blockUI>

		<center>
			<h:outputLabel value="&copy; Copyright"
				style="position: relative; left: 0; bottom: 0; right: 0;"></h:outputLabel>
		</center>

	</h:form>
</body>

</html>
